<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      transition: background 1s ease;
      background: linear-gradient(to top, #74ebd5, #acb6e5); /* Default day background */
    }
    .container {
      background-color: white;
      padding: 30px;
      width: 300px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input {
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #3399ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
    }
    img {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§ Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult" class="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const apiKey = "c5a878446c59d707f66d77496899c726";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      if (!city) {
        document.getElementById("weatherResult").innerHTML = "‚ö† Please enter a city name.";
        return;
      }

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!response.ok) {
          document.getElementById("weatherResult").innerHTML = `‚ùå Error: ${data.message}`;
          return;
        }

        const weather = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <img src="http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="Weather Icon">
          <p>Temperature: ${data.main.temp}¬∞C</p>
          <p>Weather: ${data.weather[0].main}</p>
          <p>Humidity: ${data.main.humidity}%</p>
          <p>Wind Speed: ${data.wind.speed} m/s</p>
        `;

        document.getElementById("weatherResult").innerHTML = weather;

        // üîÑ DAY/NIGHT BACKGROUND CHANGE
        const currentTime = data.dt; // current time (UTC, seconds)
        const sunrise = data.sys.sunrise;
        const sunset = data.sys.sunset;

        if (currentTime >= sunrise && currentTime <= sunset) {
          // Day
          document.body.style.background = "linear-gradient(to top, #74ebd5, #acb6e5)";
        } else {
          // Night
          document.body.style.background = "linear-gradient(to bottom, #0f2027, #203a43, #2c5364)";
        }

      } catch (error) {
        console.error("Fetch Error:", error);
        document.getElementById("weatherResult").innerHTML = "‚ö† JavaScript Error: " + error.message;
      }
    }
  </script>
</body>
</html>
